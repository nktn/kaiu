name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig (dev build)
        run: |
          # Fetch latest Zig dev build info
          ZIG_JSON=$(curl -s https://ziglang.org/download/index.json)
          ZIG_URL=$(echo "$ZIG_JSON" | jq -r '.master."x86_64-linux".tarball')
          echo "Downloading: $ZIG_URL"
          curl -sL "$ZIG_URL" | tar xJ
          ZIG_DIR=$(ls -d zig-x86_64-linux-*)
          echo "$PWD/$ZIG_DIR" >> $GITHUB_PATH

      - name: Check Zig version
        run: zig version

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Zig (dev build)
        run: |
          # Fetch latest Zig dev build info
          ZIG_JSON=$(curl -s https://ziglang.org/download/index.json)
          ZIG_URL=$(echo "$ZIG_JSON" | jq -r '.master."aarch64-macos".tarball')
          echo "Downloading: $ZIG_URL"
          curl -sL "$ZIG_URL" | tar xJ
          ZIG_DIR=$(ls -d zig-aarch64-macos-*)
          echo "$PWD/$ZIG_DIR" >> $GITHUB_PATH

      - name: Check Zig version
        run: zig version

      - name: Build
        run: zig build

      - name: Test
        run: zig build test
